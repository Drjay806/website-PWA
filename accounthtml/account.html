  <script>
    
    function ZULU() {
      var local = new Date();
        let h1 = (local.getUTCHours());
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtZULU').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(ZULU, 500);

        
    }
    function CSTTIME() {
        var local = new Date();
        let h1 =  (local.getUTCHours())- 6;
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtCST').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(CSTTIME, 500);
  
    }
    function ESTTIME() {
        var local = new Date();
        let h1 =  (local.getUTCHours())- 5;
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtEST').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(ESTTIME, 500);
  
    }
    function PSTTIME() {
        var local = new Date();
        let h1 =  (local.getUTCHours())- 8;
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtPST').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(PSTTIME, 500);
  
    }
    function MSTTIME() {
        var local = new Date();
        let h1 =  (local.getUTCHours())- 7;
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtMST').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(MSTTIME, 500);
  
    }
    function AKTIME() {
        var local = new Date();
        let h1 =  (local.getUTCHours())- 14;
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtAK').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(AKTIME, 500);
  
    }function HSTTIME() {
        var local = new Date();
        let h1 =  (local.getUTCHours())- 10;
        let m1 = local.getUTCMinutes();
        let s1 = local.getUTCSeconds();

        m1 = checkTime(m1);
        s1 = checkTime(s1);
        document.getElementById('txtHST').innerHTML =
        h1 + ":" + m1 + ":" + s1;
        var t = setTimeout(HSTTIME, 500);
  
    }
    
    function checkTime(i) {
        if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
        return i;
    }
    </script>
